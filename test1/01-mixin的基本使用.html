<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <button @click="mixinClick">click</button>
    <h2>---------------------------------------</h2>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <h2>{{message}}</h2>
      <button @click="mixinClick">click</button>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>

    // 新建一个mixin对象
    // mixin中的属性和方法 可以在引入它的实例或组件中直接使用
    const myMixin = {
      // 在mixin对象中 也可以使用data,methods等选项
      data() {
        return {
          message: '我是mixin对象中的数据'  
        }
      },
      methods: {
        mixinClick(){
          console.log('我是mixin对象中的方法');
        }
      },
    }

    let app = new Vue({
      el: '#app',
      data: {},
      // 混入
      mixins: [myMixin],
      components:{
        cpn:{
          template:'#cpn',
          mixins: [myMixin]
        }
      }
    })
  </script>
</body>
</html>

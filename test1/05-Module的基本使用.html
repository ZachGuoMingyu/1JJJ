<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>我是moduleA的message:{{$store.state.a.message}}</h2>
    <h2>我是moduleB的message:{{$store.state.b.message}}</h2>
  </div>

  <script src="./js/vue.js"></script>
  <!-- 引入Vuex的cdn -->
  <script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.5.1/vuex.min.js"></script>
  <script>
    // 定义多个模块
    const moduleA = {
      // 命名空间 只有开启命名空间 对应界面中才可以使用辅助函数用来访问对应Vuex
      namespaced: true,
      state: {
        message: '我是moduleA的message'
      }, 
      // 其他都和之前使用一样 唯一注意的是 命名不要冲突 命名相同就会同时被执行
      mutations: {}, 
      actions: {}, 
      getters: {}
    }
    const moduleB = {
      namespaced: true,
      state: {
        message: '我是moduleB的message'
      }, 
      mutations: {}, 
      actions: {}, 
      getters: {}
    } 

    const store = new Vuex.Store({
      state: {
        count: 0,
        students: [
          { name: 'zhangsan', age: 20 },
          { name: 'zhangsan', age: 18 },
          { name: 'zhangsan', age: 27 },
          { name: 'zhangsan', age: 34 },
        ]
      },
      modules:{
        a: moduleA,
        b: moduleB
      }
    })

    let app = new Vue({
      el: '#app',
      data: {

      },
      // 注册使用Vuex
      store,
      computed: {
      },
      methods: {
        
      },
    })
  </script>
</body>

</html>

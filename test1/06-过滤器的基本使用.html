<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 需求 将输入的英文字母转换为大写 -->
  <div id="app">
    请输入英文字母:<input type="text" v-model="message">

    <!-- 将输入的英文字母转换成大写 -->
    <div>转换为大写：{{message | upper}}</div>

    <!-- 将输入的大写英文字母转换为小写 -->
    <div>转换为小写:{{message | lower}}</div>

    <!-- 使用级联过滤器 -->
    <div>级联过滤器:{{message | upper | lower}}</div>

    <!-- 动态绑定的属性也可以使用过滤器 -->
    <div :id="message | upper">我是一个div</div>
  </div>
  <script src="./js/vue.js"></script>
  <script>

    // 注册全局过滤器
    // 第一个参数 自定义的过滤器的名称
    // 第二个参数 函数 Vue为我们默认提供了一个形参 value 过滤器应用给谁 value就是谁
    Vue.filter('upper', function (value) {
      // 过滤的业务逻辑
      return value.toUpperCase()
    })

    let app = new Vue({
      el: '#app',
      data: {
        message: ''
      },
      // 局部过滤器
      filters:{
        // 使输入的英文字母都转换为小写
        lower(value){
          return value.toLowerCase()
        }
      }
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 使用v-model指令实现input输入框双向数据绑定 -->
    <input type="text" v-model="message">
    <h2>输入的值为:{{message}}</h2>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        message: ''
      },
  })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- v-on:click click是系统提供的事件 点击某个元素时触发 -->
    <!-- 当我们使用自定义事件进行绑定时 如果方法什么参数都不传 会默认把自定义事件中定义的参数传递出去-->
    <child-cpn v-on:add="changeCounter" @sub="changeCounter"></child-cpn>
    <h2>父组件中的counter:{{counter}}</h2>
  </div>

  <!-- 创建子组件模板 -->
  <template id="childCpn">
    <div>
      <h2>子组件中的counter:{{counter}}</h2>
      <button @click="sub">-1</button>
      <button @click="add">+1</button>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        changeCounter(counter){
          this.counter = counter
        }
      },
      components:{
        'child-cpn':{
          template: '#childCpn',
          data() {
            return {
              counter: 0  
            }
          },
          methods: {
            add(){
              this.counter++
              // 自定义事件
              // 第一个参数 自定义的事件名称
              // 第二个参数 要传递出去的值
              this.$emit('add', this.counter)
            },
            sub(){
              this.counter--
              this.$emit('sub', this.counter)
            }
          },
        }
      }
  })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn>
      <div>替换插槽的内容</div>
      <h2>替换插槽的标题</h2>
    </cpn>
  </div>

  <!-- 使用模板创建组件 -->
  <template id="cpn">
    <div>
      <h2>我是组件中的标题</h2>
      <!-- 插槽的基本使用 -->
      <slot>我是插槽的默认内容</slot>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {},
      components:{
        cpn:{
          template:'#cpn'
        }
      }
  })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- :style="{属性名: 属性值, 属性名: 属性值 + 'px'}"
    如果 后面有单位 要记得使用 + 连接 并且单位要使用单引号
    style后面跟的是一个对象类型
    对象的key是CSS属性名称
    对象的value是具体赋的值，值可以来自于data中的属性 -->
    <!-- <h2 :style="{fontSize: '50px'}">{{message}}</h2> -->
    <!-- <h2 :style="{fontSize: fontSize}">{{message}}</h2> -->
    <!-- <h2 :style="{fontSize: fontSize2 + 'px'}">{{message}}</h2> -->

    <!-- 有多个css属性 -->
    <h2 :style="{fontSize: fontSize, color: fontColor}">{{message}}</h2>


  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue',
        fontSize: '50px',
        fontSize2: 50,
        fontColor: 'red'
      },
  })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .router-link-active {
      background-color: paleturquoise;
    }
  </style>
</head>

<body>
  <div id="app">
    <router-link to="/home">首页</router-link>
    <router-link to="/about">关于</router-link>
    <router-link :to="'/user/'+userId">用户</router-link>
    <router-view></router-view>
  </div>

  <!-- 首页组件 -->
  <template id="home">
    <div style="background-color: gainsboro;">
      <h2>我是首页界面的标题</h2>
      <p>我是首页界面的内容</p>
      <router-link to="/home/news">新闻</router-link>
      <router-link to="/home/messages">消息</router-link>
      <router-view></router-view>
    </div>
  </template>
  <!-- 首页中的子组件-新闻组件 -->
  <template id="news">
    <div style="background-color: greenyellow;">
      <h2>我是新闻界面的标题</h2>
      <ul>
        <li>新闻1</li>
        <li>新闻2</li>
        <li>新闻3</li>
        <li>新闻4</li>
      </ul>
    </div>
  </template>
  <!-- 首页中的子组件-消息组件 -->
  <template id="messages">
    <div style="background-color: ivory;">
      <h2>我是消息界面的标题</h2>
      <ul>
        <li>消息1</li>
        <li>消息2</li>
        <li>消息3</li>
        <li>消息4</li>
      </ul>
    </div>
  </template>
  <!-- 关于组件 -->
  <template id="about">
    <div style="background-color: paleturquoise;">
      <h2>我是关于界面的标题</h2>
      <p>我是关于界面的内容</p>
    </div>
  </template>
  <!-- 用户组件 -->
  <template id="user">
    <div style="background-color: pink;">
      <h2>我是用户界面的标题</h2>
      <p>我是用户界面的内容</p>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <!-- 引入VueRouter的cdn -->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.4.3/vue-router.min.js"></script>
  <script>
    const router = new VueRouter({
      routes: [
        {
          path: '/',
          redirect: '/home'
        },
        {
          path: '/home',
          component: {
            template: '#home'
          },
          name: 'home',
          // 配置子路由 使用children属性
          // 子路由要在自己的组件内部进行配置
          children:[
            // 子路由中也可以设置默认显示的界面
            {
              path: '/',
              redirect: 'news'
            },
            // 子路由的配置有正常的路由配置一样
            // 新闻
            {
              // 子路由的路径前不需要加 / 会帮助我们自动生成
              path: 'news',
              component: {
                template: '#news'
              }
            },
            // 消息
            {
              path: 'messages',
              component: {
                template: '#messages'
              }
            }
          ]
        },
        {
          path: '/about',
          component: {
            template: '#about'
          },
          name: 'about'
        },
        {
          path: '/user/:userId',
          component: {
            template: '#user'
          }
        }

      ]
    })
    let app = new Vue({
      el: '#app',
      data: {
        userId: '123456'
      },
      // 注册路由
      router,
    })
  </script>
</body>

</html>

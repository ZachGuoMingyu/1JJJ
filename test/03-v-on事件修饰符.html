<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 事件修饰符 -->
    <!-- .stop	停止事件冒泡，相当于调用event.stopPropagation() -->
    <div @click="outClick">
      外部div
      <button @click.stop="innerClick">内部按钮</button>
    </div>

    <!-- .prevent	阻止事件默认行为，相当于调用 event.preventDefault() -->
    <form action="baidu">
      <input type="submit" value="提交" @click.prevent="submitClick">
    </form>

    <!-- .once 事件处理函数执行一次后解绑 -->
    <button @click.once="loginClick">登录</button>

    <!-- .{keyCode | keyAlias} 只当事件是从特定键触发时才触发回调 -->
    <input @keyup.delete="keyupClick">
  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {

      },
      methods: {
        // 外部div点击事件
        outClick(){
          console.log('外部div被点击了');
        },
        // 内部按钮点击事件
        innerClick(){
          console.log('内部按钮被点击了');
        },
        // 表单提交事件
        submitClick(){
          console.log('表单提交');
        },
        // 登录
        loginClick(){
          console.log('登录');
        },
        // keyup触发事件
        keyupClick(){
          console.log('事件被触发了');
        }
      },
  })
  </script>
</body>
</html>

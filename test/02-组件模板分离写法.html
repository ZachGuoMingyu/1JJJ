<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <local-cpn></local-cpn>
  </div>

  <!-- 使用模板分离写法来创建template -->
  <template id="cpn">
    <div>
      <h2>我是组件的标题</h2>
      <p>我是组件的内容</p>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {},
      components:{
        'local-cpn':{
          template: '#cpn'
        }
      }
  })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <!-- 创建组件模板 -->
  <template id="cpn">
    <div>
      <h2>我是组件的标题</h2>
      <p>我是组件的内容</p>
      <h2>{{title}}</h2>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        message: '我是根组件中的数据'
      },
      components:{
        cpn:{
          template: '#cpn',
          // 组件内有自己的data属性 和实例中的不一样 组件中的data属性是一个带有返回值的函数
          data() {
            return {
              title:'我是组件中的数据'
            }
          },
          methods: {
            
          },
        }
      }
  })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 选择性别 -->
    <label for="male">
      <input type="radio" value="男" id="male" v-model="gender">男
    </label>
    <label for="female">
      <input type="radio" value="女" id="female" v-model="gender">女
    </label>
    <h2>您选择的性别是：{{gender}}</h2>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        gender: ''
      },
  })
  </script>
</body>
</html>

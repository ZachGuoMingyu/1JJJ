<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <child-cpn :child-message="message" :child-movies="movies"></child-cpn>
  </div>

  <!-- 创建子组件模板 -->
  <template id="childCpn">
    <div>
      <h2>我是子组件的标题</h2>
      <h2>父组件中的数据:{{childMessage}}</h2>
      <ul>
        <li v-for="movie in childMovies">{{movie}}</li>
      </ul>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    // 抽离子组件
    const childCpn = {
      template: '#childCpn',
      // 数组语法
      // props: ['childMessage','childMovies']
      // 对象语法
      props:{
        // childMessage: String,
        // childMovies: Array
        // props验证
        childMessage:{
          // type 限制数据类型
          type: String,
          // 设置必填
          required: false,
          // 设置默认值
          default: '我是默认值'
        },
        childMovies:{
          type: Array,
          default:function () {
            return [1,2,3]
          }
        }
      }
    }
    // 父组件
    let app = new Vue({
      el: '#app',
      data: {
        message: '我是父组件中的数据',
        movies: ['信条','盗梦空间','八佰']
      },
      components:{
        // 注册子组件
        'child-cpn': childCpn
      }
    })
  </script>
</body>
</html>

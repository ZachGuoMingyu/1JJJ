<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 需求 模拟一个下单流程
    // 用户数据 -> 订单数据 ->商品数据
    // 获取用户数据
    function getUsers() {
      setTimeout(() => {
        let userData = '用户数据'
        a.next(userData)
      }, 1000);
    }
    // 获取订单数据
    function getOrders(userData) {
      setTimeout(() => {
        // 先获取用户数据 根据用户数据获取订单
        console.log('拿到用户数据，开始处理订单数据', userData);
        let orderData = '订单数据'
        a.next(orderData)
      }, 1000);
    }
    // 获取商品数据
    function getGoods(orderData) {
      setTimeout(() => {
        // 先获取订单数据 根据订单数据获取商品数据
        console.log('拿到订单数据，开始处理商品数据', orderData);
        let goodsData = '商品数据'
        a.next(goodsData)
      }, 1000);
    }

    // 使用generator来处理
    function * gen() {
      console.log('开始处理');
      let users = yield getUsers()
      console.log(users);
      let orders = yield getOrders(users)
      console.log(orders);
      let goods = yield getGoods(orders)
      console.log(goods);
    }

    let a = gen()
    a.next()
    
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 使用v-if显示一个div -->
    <div v-if="isShow" class="aaa">v-if显示的</div>

    <!-- 使用v-show显示一个div -->
    <div v-show="isShow" class="bbb">v-show显示的</div>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        isShow: true
      },
  })
  </script>
</body>
</html>

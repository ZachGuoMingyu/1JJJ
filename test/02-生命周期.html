<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{message}}
    <button @click="update">更新</button>
    <button @click="destroy">销毁</button>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        message: 'hello Vue'
      },
      methods: {
        update(){
          this.message = '更新操作'
          console.log(123);
        },
        destroy(){
          // 这里我们调用了一个特殊的方法 $destroy 会销毁相关的属性
          this.$destroy()
        }
      },
      // 前四个生命周期钩子函数为初始化阶段
      beforeCreate() {
        console.log('beforeCreate');
      },
      // 特变关注 此函数执行时 可以访问data内的数据
      created() {
        console.log('created');
      },
      beforeMount() {
        console.log('beforeMount');
      },
      // 特别关注 在此函数内可以执行ajax请求和异步任务
      mounted() {
        console.log('mounted');
      },
      beforeUpdate() {
        console.log('beforeUpdate');
      },
      updated() {
        console.log('updated');
      },
      beforeDestroy() {
        console.log('beforeDestroy');
      },
      destroyed() {
        console.log('destroyed');
      },
  })
  </script>
</body>
</html>

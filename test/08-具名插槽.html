<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn>
      <span slot="left">
        返回
      </span>
      <span slot="center">
        <input type="text">
      </span>
      <span slot="right">
        编辑
      </span>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <slot name="left">
        <span>左边</span>
      </slot>
      <slot name="center">
        <span>中间</span>
      </slot>
      <slot name="right">
        <span>右边</span>
      </slot>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {},
      components:{
        cpn:{
          template:'#cpn'
        }
      }
  })
  </script>
</body>
</html>

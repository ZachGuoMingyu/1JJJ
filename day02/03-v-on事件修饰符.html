<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- v-on的事件修饰符 -->
    <!-- .stop 停止事件冒泡，相当于调用event.stopPropagation() -->
    <div @click="divClick">
      外部div
      <button @click.stop="btnClick">内部按钮</button>
    </div>

    <!-- .prevent 阻止事件默认行为，相当于调用 event.preventDefault() -->
    <form action="baidu">
      <input type="submit" value="提交" @click.prevent="submitClick">
    </form>

    <!-- .once 事件处理函数执行一次后解绑 -->
    <button @click.once="loginClick">登录</button>

    <!-- .{keyCode | keyAlias} 只当事件是从特定键触发时才触发回调 -->
    <input @keyup.delete="keyCodeClick" type="text">
  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {

      },
      methods: {
        // 外部div点击方法
        divClick(){
          console.log('div被点击了');
        },
        // 内部按钮点击方法
        btnClick(){
          console.log('内部按钮被点击了');
        },
        // 自定义的表单提交事件
        submitClick(){
          console.log('表单提交');
        },
        // 登录
        loginClick(){
          console.log('登录');
        },
        // 键代码事件
        keyCodeClick(){
          console.log('事件触发');
        }
      },
  })
  </script>
</body>
</html>

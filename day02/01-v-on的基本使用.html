<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 实现一个简单的计数器 -->
    <h2>{{counter}}</h2>
    <!-- 使用v-on指令来绑定对应的处理事件 -->
    <!-- v-on指令后 可以去直接加一下简单的表达式 -->
    <!-- <button v-on:click="counter--" :disabled="counter<=0">-1</button>
    <button v-on:click="add">+1</button> -->

    <!-- v-on: 语法糖的写法 @ -->
    <button @click="counter--" :disabled="counter<=0">-1</button>
    <button @click="add">+1</button>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      // 一般我们的函数或方法都在这个里面处理
      methods: {
        // +1方法
        add(){
          this.counter ++
        }
      },
    })
  </script>
</body>
</html>

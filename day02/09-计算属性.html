<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 以前 -->
    <h2>{{firstName}}{{lastName}}</h2>

    <!-- 用methods -->
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>

    <!-- 计算属性 -->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>

    <h2>{{arrayFilter}}</h2>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        firstName: 'Lebron',
        lastName: 'James'
      },
      methods: {
        getFullName(){
          console.log('-----methods-----fullName');
          return this.firstName + ' ' + this.lastName
        }
      },
      // 计算属性 用来处理一些需要转换 计算 多个复杂数据融合的
      computed: {
        fullName(){
          console.log('-----computed-----fullName');
          return this.firstName + ' ' + this.lastName
        },
        // 数组筛选
        arrayFilter(){
          let arr = [1,2,3,4,5,6,7]
          // 筛选出大于2的数据
          return arr.filter(function (item) {
            return item > 2
          })
        }
      },
  })
  </script>
</body>
</html>
